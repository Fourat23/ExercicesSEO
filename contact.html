        <form class="row g-3">
            <div class="col-md-6">
              <label for="validationServer01" class="form-label formulaire">Prenom</label>
              <input type="text" class="form-control " id="validationServer01" placeholder="Votre Prenom..." value="Fourat" required>
            </div>
            <div class="col-md-6">
              <label for="validationServer02" class="form-label formulaire">Nom</label>
              <input type="text" class="form-control " id="validationServer02" placeholder="Votre Nom..." value="Zouari" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer03" class="form-label formulaire">Email</label>
                <input type="email" class="form-control " id="validationServer01" placeholder="Votre Mail..." value="" required>
            </div>
            <div class="col-md-4">
              <label for="validationServer04" class="form-label formulaire">Ville</label>
              <input type="text" class="form-control" id="validationServer03" aria-describedby="validationServer03Feedback" required>
            </div>
            <div class="col-md-4">
                <label for="validationServer045" class="form-label formulaire">Date de shooting souhaité</label>
                <input type="date" class="form-control" id="validationServer01"  value="Markl" required>
            </div>
            <div class="mb-6">
                <label for="validationTextarea" class="form-label textarea formulaire">Votre message ici...</label>
                <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
                <div class="invalid-feedback">
                  Merci de rentrer votre message.
                </div>
              </div>
            <div class="col-12">
              <button class="btn formbutton" type="submit">Envoyer</button>
            </div>
            <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                  <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                  </label>
                </div>
            </div>
